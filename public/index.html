<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Nikola Lukic | Zadatak 5</title>
  
  <!-- Font import - Spartan -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- JavaScript -->
  <script src="js/script.js" defer></script>
</head>
<body>  
  <div class="container">
    <div class="calculator-container">
      <div class="calc-head">
        
        <h1 class="main-heading">calc</h1>
        
        <div class="theme-switcher">
          <span class="title uppercase">theme</span>

          <div>
            <div class="theme-labels text-center">
              <label for='theme1' class="theme-label">1</label>
              <label for='theme2' class="theme-label">2</label>
              <label for='theme3' class="theme-label">3</label>
            </div>
            
            <div class="theme-btns-container text-center">
              <input type="radio" name="theme" id="theme1" class="theme-button">
              <input type="radio" name="theme" id="theme2" class="theme-button">
              <input type="radio" name="theme" id="theme3" class="theme-button">
            </div>
          </div>
        
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
